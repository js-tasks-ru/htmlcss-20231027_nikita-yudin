<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="en">
    <head>
        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <h1>Buttons</h1>
        <div class="container">
            <div class="button-wrapper">
                <div class="button-col">
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-primary btn_disabled">Primary disabled</button>
                </div>
                <div class="button-col">
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-secondary btn_disabled">Secondary disabled</button>
                </div>
                <div class="button-col">
                    <button class="btn btn-alternate">Alternate</button>
                    <button class="btn btn-alternate btn_disabled">Alternate disabled</button>
                </div>
            </div>
        </div>
    </body>
</html>
